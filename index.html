<!DOCTYPE html>
<html lang="en">
<head>
    <title>GET</title>
    <script type="text/javascript" defer src="js/magazin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/magazin.css">
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="display_flex spaceBetween" id="navBar">
            <div class="fontSize14 display_flex">
                <div class="marginRight20">
                    <i class="fas fa-bars pointer" id="bars"></i>
                </div>
                <div class="letterSpacing2 pointer" id="menuButton">
                    MENU
                </div>
            </div>
            <div class="fontSize28 letterSpacing15 pointer" id="picassoButton">
                PICASSO
            </div>
            <div class="display_flex fontSize14" id="shoppingCartBox">
                <div class="marginRight20 letterSpacing2 pointer" id="navShoppingCart">
                    $0.00
                </div>
                <div class="letterSpacing2 pointer">
                    CART
                </div>
            </div>
        </div>
    </nav>
    <div id="sideMenu" class="flex-column align-items-center white">
        <div class="fontSize28 white" id="sideX">
            <i class="fas fa-times" id="xClose"></i>
        </div>
        <div class="fontSize40 marginTop80 pointer hoverOrange" id="sideHomeButton">
            HOME
        </div>
        <div class="fontSize40 marginTop10 pointer hoverOrange" id="sideShopButton">
            SHOP
        </div>
        <div class="fontSize40 marginTop10 pointer hoverOrange">
            ABOUT
        </div>
        <div class="fontSize40 marginTop10 pointer hoverOrange">
            CONTACT
        </div>
    </div>
    <main>
        <div id="mainContainer" class="display_flex justify-content-center flex-column align-items-center">

            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/f204ed5c024d42498e67ab9e012eb10f_9366/OZWEEGO_Shoes_White_FV9654_01_standard.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/9535beef288247efb9e4ab9e012ec028_9366/OZWEEGO_Shoes_White_FV9654_02_standard.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/dad6b877e7fd4f1eb278ab9e012ec786_9366/OZWEEGO_Shoes_White_FV9654_03_standard.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <div id="shopNowButton">
                SHOP NOW
            </div>
        </div>
    </main>
    <div id="shop" class=" wrap spaceAround padding100">

    </div>
    <div id="itemPage">

    </div>
    <div id="shoppingPage" class="display_flex justify-content-center align-items-center flex-column">
        <div class=" fontSize48 marginBottom50 textAlignCenter paddingTop50">
            YOUR CART
        </div>
        <div id="cartItems" class="display_flex wrap justify-content-center">

        </div>
        <div id="cartBottom" class="display_flex spaceBetween textAlignCenter">
            <div class="blackButton fontSize15" id="backStoreButton">
                BACK STORE
            </div>
            <div class="display_flex">
                <div class="fontSize30 gray">
                    Total:
                </div>
                <div class="" id="totalSumBottom">

                </div>
            </div>
            <div class="blackButton fontSize15" id="checkOutButton">
                CHECKOUT
            </div>
        </div>
    </div>
</body>
</html>
